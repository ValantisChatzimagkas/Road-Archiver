services:
  db:
    image: postgis/postgis:15-3.3
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:${POSTGRES_PORT}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    env_file:
      - ../.env
    networks:
      - app-network

  api:
    build:
      context: ..
      dockerfile: ./app/Dockerfile
    volumes:
      - ../:/app
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_PORT=${POSTGRES_PORT}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB}
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ../.env                   # point to .env in project root if you use one
    networks:
      - app-network


volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge